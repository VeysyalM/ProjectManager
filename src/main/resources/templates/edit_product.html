<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td sec:authorize="hasRole('ROLE_ADMIN')">Product Name:</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td sec:authorize="hasRole('ROLE_USER')">Product Name:</td>
					<td sec:authorize="hasRole('ROLE_USER')"><input type="text" th:field="*{name}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td sec:authorize="hasRole('ROLE_USER')">Brand:</td>
					<td sec:authorize="hasRole('ROLE_USER')"><input type="text" th:field="*{brand}" readonly="readonly"/></td>
				</tr>				
				<tr>
					<td sec:authorize="hasRole('ROLE_ADMIN')">Brand:</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><input type="text" th:field="*{brand}" /></td>
				</tr>
				<tr>
					<td sec:authorize="hasRole('ROLE_USER')">Made in:</td>
					<td sec:authorize="hasRole('ROLE_USER')"><input type="text" th:field="*{madein}" readonly="readonly" /></td>
				</tr>								
				<tr>
					<td sec:authorize="hasRole('ROLE_ADMIN')">Made in:</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><input type="text" th:field="*{madein}" /></td>
				</tr>				
				<td sec:authorize="hasRole('ROLE_USER')">Price:</td>
					<td sec:authorize="hasRole('ROLE_USER')"><input type="text" th:field="*{price}" readonly="readonly" /></td>
				<tr>
					<td sec:authorize="hasRole('ROLE_ADMIN')">Price:</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><input type="text" th:field="*{price}" /></td>
				</tr>		
					<td sec:authorize="hasRole('ROLE_USER')">Quantity:</td>
					<td sec:authorize="hasRole('ROLE_USER')"><input type="text" th:field="*{qty}" /></td>		
				<tr>
				</tr>		
					<td sec:authorize="hasRole('ROLE_ADMIN')">Quantity:</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><input type="text" th:field="*{qty}" readonly="readonly" /></td>		
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
